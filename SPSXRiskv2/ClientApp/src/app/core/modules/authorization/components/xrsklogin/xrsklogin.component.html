<!--Loader-->
  <app-loading-modal *ngIf="loaded" class="section-position loader-position"></app-loading-modal>
<!--End Loader-->

<div id="log" class="bg section-position">
  <div class="login-card">
    <mdb-card>
      <mdb-card-body>

        <div class="row">
          <mdb-card-title class="col justify-content-center mt-2">
            <p class="custom-title">Iniciar Sesión</p>
          </mdb-card-title>
          <img class="img-fluid col-2" src="/assets/images/logooys.png" alt="Card image cap" />
        </div>

        <mdb-card-text class="mt-3 buttons-font">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <input mdbInput type="text" class="form-control" style="background: rgba(204,204,204,0.25)" placeholder="Usuario" formControlName="username">
            <div *ngIf="submitted && f.username.errors">
              <mat-error *ngIf="f.username.errors.required">El campo Usuario es obligatorio</mat-error>
            </div>

            <input mdbInput type="password" class="form-control mt-3" style="background: rgba(204,204,204,0.25)" placeholder="Contraseña" formControlName="password">
            <div *ngIf="submitted && f.password.errors">
              <mat-error *ngIf="f.username.errors.required">El campo Contraseña es obligatorio</mat-error>
            </div>

            <div class="row justify-content-center mt-4">
              <button mdbBtn type="submit" color="black" outline="true" mdbWavesEffect (click)="onLoginClick()">Login</button>
              <button mdbBtn type="button" color="black" outline="true" mdbWavesEffect [routerLink]="['/register']">Registrarse</button>
            </div>

          </form>
        </mdb-card-text>

      </mdb-card-body>
    </mdb-card>
  </div>
</div>
