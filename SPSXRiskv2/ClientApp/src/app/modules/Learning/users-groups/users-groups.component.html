<div class="container-sm">
  <p class="mt-3 mb-3 titleStyles">Grupos de Usuarios</p>

  <!-- Grid Start-->
  <div class="row">
    <div class="col central-text">
      <table mdbTable #tableEl="mdbTable" class='table table-striped mt-3 central-text' small="true" hover="true" aria-labelledby="tableLabel" *ngIf="usersgroupsList">
        <thead class="black white-text">
          <tr>
            <th [mdbTableSort]="usersList" sortBy="cabid" scope="col" hidden="hidden">Cabid<mdb-icon fas icon="sort" class="ml-1"></mdb-icon></th>
            <th [mdbTableSort]="usersList" sortBy="usuari" scope="col">Usuario<mdb-icon fas icon="sort" class="ml-1"></mdb-icon></th>
            <th [mdbTableSort]="usersList" sortBy="usuariZoom" scope="col">Grupo<mdb-icon fas icon="sort" class="ml-1"></mdb-icon></th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let user of usersgroupsList; let i = index">
            <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex" scope="row" hidden="hidden">{{ user.cabid }}</td>
            <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex" scope="row">{{ user.usuari }}</td>
            <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex" scope="row">{{ user.grup }}</td>
          </tr>
        </tbody>
        <tfoot class="grey lighten-5 w-100">
          <tr>
            <td colspan="4">
              <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="usersgroupsList"></mdb-table-pagination>
            </td>
          </tr>
        </tfoot>

      </table>
    </div>
  </div>
  <!-- Grid End-->

</div>
