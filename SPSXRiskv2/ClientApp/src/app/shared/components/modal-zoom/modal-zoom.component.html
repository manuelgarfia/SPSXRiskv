<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="cancelar()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <p class="heading">{{ heading }}</p>
  </div>

  <div class="modal-body">
    <!-- Search Start-->
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="md-form">
          <input type="text"
                 [(ngModel)]="searchText"
                 class="form-control"
                 id="search"
                 mdbInput />
          <label for="search">Search</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table mdbTable #tableEl ="mdbTable" class='table table-striped' small="true" hover="true" aria-labelledby="tableLabel" *ngIf="elements">
          <thead class="black white-text">
            <tr>
              <th *ngFor="let property of properties" scope="col" [mdbTableSort]="elements" [sortBy]="property.name">{{property.label}}</th>
            </tr>
          </thead>
          <tbody> 
            <tr mdbTableCol *ngFor="let item of elements; let i = index">
              <ng-container>
                <td scope="row" *ngFor="let property of properties">{{ item[property.name] }}</td>
              </ng-container>
            </tr>
          </tbody>
          <tfoot class="grey lighten-5 w-100">
            <tr>
              <td colspan="3">
                <mdb-table-pagination [tableEl]="tableEl" searchPagination="true" [searchDataSource]="elements"></mdb-table-pagination>
              </td>
            </tr>
          </tfoot>

        </table>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="cancelar()" mdbWavesEffect>{{ negative }}</button>
    <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="aceptar()" mdbWavesEffect>{{ afirmative }}</button>
  </div>
</div>
